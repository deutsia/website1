            transition: opacity 0.2s ease;

        .besedilo-spodaj span:hover {

        .besedilo-spodaj span.osvetljeno {

            elementSpan.textContent = beseda;

            elementSpan.dataset.revealChance = moznostOdkritja;
            
            elementSpan.addEventListener('mouseenter', function() {
                if (!this.classList.contains('osvetljeno') && Math.random() < parseFloat(this.dataset.revealChance)) {
                    this.style.opacity = '1';
                    this.style.color = '#fff';
                }
            });

                }
            });
            
            vsebnikBesedila.appendChild(elementSpan);
            vsebnikBesedila.appendChild(document.createTextNode(' '));

        const elementiSpan = vsebnikBesedila.querySelectorAll('span');
        const zaporedjeOsvetlitve = () => {
            const fi = (1 + Math.sqrt(5)) / 2;
            let skupnaZakasnitev = 0;
            
            elementiSpan.forEach((span, indeks) => {
                const seme = indeks * fi;
                const nakljucnaZakasnitev = 1000 + (Math.abs(Math.sin(seme) * Math.cos(seme * fi)) * 2000);
                skupnaZakasnitev += nakljucnaZakasnitev;
                
                setTimeout(() => {
                    span.classList.add('osvetljeno');
                    span.style.opacity = '1';
                    span.style.color = '#fff';

                        span.style.color = '#000';

            });
